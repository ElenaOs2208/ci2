{% extends "base.html" %}
{% load static %}

{% block content %}
<h2>PovRay 3D molecule visualization</h2>

<form method="post">
    {% csrf_token %}
    <label>Enter SMILES:</label><br>
    <input type="text" name="smiles" size="60" value="{{ smiles }}">
    <br><br>
    <button type="submit">Generate</button>
</form>

{% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}

{% if image_path %}
    <h3>Generated image</h3>
    <img src="{% static image_path %}" alt="Molecule image">
{% endif %}
{% endblock %}
